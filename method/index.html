      <h1>UVプリンタ作成方法</h1>

    <li>まず、作りたい画像を選んできてデスクトップに保存しますイラレを開いて画像を持ってきて作りたい大きさに調整して上から鉛筆ツールを使って画像をなぞっていき作成していきました色塗りは塗りブラシツールを使って色を塗っていきました。</li><br>
    <h1>作った感想</h1>
    <li>ハンドフリーで書いたので神経を集中させる作業が多くて目も体も気持ちを疲れました。色塗りも最後の方だったので雑になってしまってあんまり納得のいく作品ができなかったので次機会があるなら日にちや時間を区切って集中力が途切れないようにしようと思いました。</li>
