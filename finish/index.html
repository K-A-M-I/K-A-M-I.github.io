       <h1>完成品を作る</h1>

今まで作ったものの完成品を作る授業で祖父の忌引きの為完成品は作る事ができなかったです。<br>
頭の中で考えていたのは私は服が好きで特にチェック柄の服が好きでオリジナルの服を作ってみたいと思いミシンを使わず服を最初に作って見ようと思っていました。色々な柄のチェック柄の布をつなぎ合わせてシャツを作ろうと考えていました。<br>
その際参考にした横澤琴葉さんの記事を載せておきます。今度個人で製作しようと思います。<br>
